<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="typeCalculator" class="platform-android platform-cordova platform-webview">
    <ion-side-menus>
      <!-- center content -->
      <ion-side-menu-content ng-controller="TypeCtrl">
        <ion-nav-bar class="bar">
          <ion-nav-back-button class="button-icon ion-arrow-left-c">
          </ion-nav-back-button>

          <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" id="bright" ng-click="toggleMenu()">
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view animation="slide-left-right"></ion-nav-view>
      </ion-side-menu-content>

      <!-- left menu content -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar" id="left-menu">
          <h1 class="title" id="left-menu">Select Gen.</h1>
        </ion-header-bar>
        <ion-content has-header="true">
          <ul class="list">
            <li><a class="item" menu-close href="#/tab/gen6">Gen. 6</a></li>
            <li><a class="item" menu-close href="#/tab/gen1">Gen. 1</a></li>
          </ul>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
